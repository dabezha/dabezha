<script>
        // Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. 

        var digit = {
          number: Math.floor(Math.random() * 999), 
          one: 0,
          tens: 0,
          hundreds: 0,
        };
        if (digit.number <= 9){
          digit.one = digit.number;
        } else if (digit.number <= 999){
          digit.one = Math.floor(digit.number % 10);
          digit.tens = Math.floor(digit.number / 10 % 10);
          digit.hundreds = Math.floor(digit.number / 100 % 10);
        }else {
            digit.number = 0;
            console.log('Ваше число не в диапозоне от 0 до 999');
        }
        console.log(digit);

    </script></body>
