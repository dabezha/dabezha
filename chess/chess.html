<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Dabezha</title>
</head>
<body>
    
    <script>

function chess() {
    var newTable = document.createElement( 'table' ),
        letter = [ '','a','b','b','d','e','f','g','h','' ],
        black1 = [ '8','&#9820;','&#9822;','&#9821;','&#9819;','&#9818;','&#9821;','&#9822;','&#9820;','8' ],
        white1 = [ '1','&#9814;','&#9816;','&#9815;','&#9813;','&#9812;','&#9821;','&#9815;','&#9814;','1' ],
        black2 = [ '7','&#9823;','&#9823;','&#9823;','&#9823;','&#9823;','&#9823;','&#9823;','&#9823;','7' ],
        white2 = [ '2','&#9817;','&#9817;','&#9817;','&#9817;','&#9817;','&#9817;','&#9817;','&#9817;','2' ];
    for ( var i = 0, a = 9; i < 10, a >= 0; i++, a-- ) {
        var newTr = newTable.insertRow(i);
        for ( var k = 0; k < 10; k++ ) {
            var newTd = newTr.insertCell( k );
                        switch (i) {
                case 0:
                    newTd.innerText = letter[ k ];
                    break;
                case 1:
                    newTd.innerHTML = black1[ k ];
                    break;
                case 2:
                    newTd.innerHTML = black2[ k ];
                    break;
                case 7:
                    newTd.innerHTML = white2[ k ];
                    break;
                case 8:
                    newTd.innerHTML = white1[ k ];
                    break;
                case 9:
                    newTd.innerText = letter[ k ];
                    break;
                default:
                    if ( k == 0 || k == 9 ) {
                        newTd.innerHTML = a;
                    }
                    break;
            }
        }
    }
    
    document.body.appendChild( newTable );
};
chess();

    </script>

</body>
